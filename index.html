<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Google Clone</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <a href="">Gmail</a>
    <a href="">Images</a>
    <a href="">
      <img
        src="images/apps-icon.png"
        alt="apps-icon"
        id="apps-icon" />
    </a>
    <a href="https://www.sudham.tk"><img
        src="https://d33wubrfki0l68.cloudfront.net/3318ddc6b3e12315afbfb88f459cd8e7ebf294de/5d7a5/assets/images/sudham-profile-pic.png"
        alt="profile-pic" class="profile_pic" /></a>
  </header>

  <main>

    <div>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" />
    </div>

    <div class="search_box">

      <a>
        <img id="sicon" src="images/search-icon.png" alt="search icon">
      </a>

      <input type="text" class="search_input" />
      <a>
        <img id="vicon" src="images/voice-icon.png" alt="search-icon">
      </a>

    </div>

    <div>
      <button>Google Search</button>
      <button>I'm feeling lucky!</button>
    </div>

    <div class="langs">
      <span>Google offered in:</span> 
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#"> ਪੰਜਾਬੀ</a>
    </div>

  </main>

  <footer>
    <div class="f1">
      <span class="location">India</span>
    </div>

    <div class="f2">
      <div class="left">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">About</a>
        <a href="">How Search works</a>
      </div>
      <div class="right">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </div>
    </div>
  </footer>

</body>

</html>
